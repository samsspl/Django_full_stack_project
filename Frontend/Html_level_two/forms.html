<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
        <h2>Are you from inside the Singapore? Or Outside the Singapore?</h2>
        <label for="insing">Inside:</label>
        <input id="insing" type="radio" name="loc" value="Inside">

        <label for="outsing">Outside:</label>
        <input id="outsing" type="radio" name="loc" value="Outside">

        <h2>How was your Trip?</h2>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>

        <h2>Any other feedback?</h2>
        <textarea name="mytesxt" id="" cols="80" rows="10"></textarea>
        <input type="submit" name="" value="Submit">

    </form>
    
</body>
</html>
