<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid In Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen"> 
        .boxy{
            background: #b3ddff;
            border: 2px solid black
        }
        </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 boxy"> COL Large 4</div>
            <div class="col-lg-4 boxy"> COL Large 4</div>
            <div class="col-lg-4 boxy"> COL Large 4</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 boxy"> COL medium 6</div>
            <div class="col-md-6 boxy"> COL medium 6</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 boxy"> COL Xs 4</div>
            <div class="col-xs-6 boxy"> COL Xs 4</div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6 boxy"> One </div>
            <div class="col-lg-3 col-sm-6 boxy"> Two </div>
            <div class="col-lg-3 col-sm-6 boxy"> Three </div>
            <div class="col-lg-3 col-sm-6 boxy"> Four </div>

        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-6 boxy">
            <div class="row">
                <div class="col-lg-6 boxy">Nested ONE</div>
                <div class="col-lg-6 boxy">Nested TWO</div>
            </div>
        </div>
        <div class="col boxy">TOP LEVEL</div>
    </div>
    
    
</body>
</html>
