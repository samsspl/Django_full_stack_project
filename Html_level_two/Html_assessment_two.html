<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test solution</title>
</head>
<body>
   <form action="thankyou.html" method="GET">
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <div>
        <label for="fn">First Name:</label>
        <input id="fn" type="text" name="" placeholder="First Name" required>
    
        <label for="ln">Last Name:</label>
        <input id="ln" type="text" name="" placeholder="Last Name" required>
    
    </div>
    <br>
    <div>
        <label for="mail">Email:</label>
        <input id="mail" type="email" name="" placeholder="name@email.com" required>
    
        <label for="pass">Password:</label>
        <input id="pass" type="password" name="" placeholder="" required>
        
    </div>
    <div>
        <p>Are you over the age of 18?</p>
        <label for="y">Yes:</label>
        <input id="y" type="radio" name="age" value="Yes" required>
        <label for="n">No:</label>
        <input id="n" type="radio" name="age" value="No" required>
    
    </div>
    <div>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment" id="">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>
    </div>
    <br>
    <input type="submit" name="" value="Submit Feedback">
   </form>

</body>
</html>
